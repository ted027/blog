version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com
    steps:
      - run:
          name: install hugo
          command: |
            mkdir $HOME/src
            cd $HOME/src
            git clone https://github.com/gohugoio/hugo.git
            cd hugo
            go install
            cd /go/src/github.com
      - checkout
      - run:
          name: build
          command: ./deploy.sh