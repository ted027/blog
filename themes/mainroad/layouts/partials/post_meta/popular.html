{{ $dataJ := getJSON "http://localhost:3000/" }}
<ul class="list-unstyled urllist">
{{ range first 5 $dataJ.rows }}
  <li>
    <div>
      <a href="{{ index . 1 }}">
        <img class="urllist-img" src="{{ index . 2 }}" width="75" height="75" />
      </a>
      <a href="{{ index . 1 }}">{{ index . 0 }}</a>
    </div>
  </li>
{{ end }}
</ul>
