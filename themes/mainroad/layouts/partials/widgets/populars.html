{{- $dataJ := getJSON "data/populars.json" }}
{{- $popular_num := (.Site.Params.widgets.popular_num | default 10) }}
<div class="widget-populars widget">
	<h4 class="widget__title">{{ T "populars_title" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
            {{ range first $popular_num $dataJ.pageviews }}
			<li class="widget__item"><a class="widget__link" href="{{ .link }}">{{ .title }}</a></li>
			{{ end }}
		</ul>
	</div>
</div>
