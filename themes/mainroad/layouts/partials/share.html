{{ if ne .Params.share false}}
<!-- use font awsome -->
<section class="section sns_parent">
  <div class="container sns_section">
      <div class="sns_button twitter">
        <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" title="Tweet" rel="nofollow"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="sns_button line">
        <a href="https://social-plugins.line.me/lineit/share?url={{ .Permalink }}" title="LINEでシェア" rel="nofollow"><i class="fab fa-line"></i></i></a>
      </div>
      <div class="sns_button facebook">
        <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" title="Facebook" rel="nofollow"><i class="fab fa-facebook"></i></a>
      </div>
      <div class="sns_button hatena">
        <a href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}" title="hatena" rel="nofollow"><i class="fab fa-hatena"></i></i></a>
      </div>
      <div class="sns_button pocket">
        <a href="http://getpocket.com/edit?url={{ .Permalink }}&title={{ .Title }}" title="pocket" rel="nofollow"><i class="fab fa-get-pocket"></i></a>
      </div>
  </div>
</section>
{{ end }}
